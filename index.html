<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notion Date/Time Widget</title>
  <style>
    :root {
      --bg: transparent;
      --fg: #111827;          /* slate-900 */
      --muted: #6b7280;       /* gray-500 */
      --accent: #111827;
      --radius: 16px;
      --shadow: 0 6px 20px rgba(0,0,0,.06);
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      --weight: 600;
      --align: center;
      --size: 36px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --fg: #e5e7eb;        /* gray-200 */
        --muted: #9ca3af;     /* gray-400 */
        --accent: #e5e7eb;
      }
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
    }
    .wrap {
      box-sizing: border-box;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 16px;
    }
    .card {
      width: 100%;
      height: 100%;
      display: grid;
      grid-auto-rows: max-content;
      align-content: center;
      gap: 8px;
      text-align: var(--align);
      color: var(--fg);
      font-family: var(--font);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      background: var(--bg);
    }
    .date {
      font-size: calc(var(--size) * 0.55);
      font-weight: 500;
      color: var(--muted);
      letter-spacing: .3px;
    }
    .time {
      font-size: var(--size);
      font-weight: var(--weight);
      letter-spacing: .5px;
      color: var(--accent);
    }
    .tz {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="date" id="date">—</div>
      <div class="time" id="time">—</div>
      <div class="tz" id="tz">—</div>
    </div>
  </div>

  <script>
    // --- Helpers: read query params with defaults ---
    const P = new URLSearchParams(location.search);
    const locale = P.get('locale') || 'zh-Hant';                 // e.g. en-US, ja-JP
    const timeZone = P.get('tz') || Intl.DateTimeFormat().resolvedOptions().timeZone;
    const twelveHour = P.get('hour12') === 'true' ? true : (P.get('hour12') === 'false' ? false : undefined);
    const showSeconds = (P.get('seconds') || 'true') !== 'false';

    // Use either high-level dateStyle/timeStyle, or custom tokens via options
    const dateStyle = P.get('dateStyle') || 'full';              // full | long | medium | short
    const timeStyle = P.get('timeStyle') || (showSeconds ? 'medium' : 'short');

    // Styling overrides via query params (optional)
    const css = {
      bg: P.get('bg'), fg: P.get('fg'), muted: P.get('muted'), accent: P.get('accent'),
      radius: P.get('radius'), shadow: P.get('shadow'), font: P.get('font'),
      weight: P.get('weight'), align: P.get('align'), size: P.get('size')
    };
    for (const [k, v] of Object.entries(css)) if (v) document.documentElement.style.setProperty(`--${k}`, v);

    const dateEl = document.getElementById('date');
    const timeEl = document.getElementById('time');
    const tzEl = document.getElementById('tz');

    // Intl formatters
    let dateFmt, timeFmt;
    function makeFormatters() {
      dateFmt = new Intl.DateTimeFormat(locale, { dateStyle, timeZone });
      timeFmt = new Intl.DateTimeFormat(locale, {
        timeStyle,
        hour12: twelveHour,
        timeZone
      });
    }

    function tick() {
      const now = new Date();
      try {
        dateEl.textContent = dateFmt.format(now);
        timeEl.textContent = timeFmt.format(now);
        tzEl.textContent = `${timeZone}`;
      } catch (e) {
        // Fallback if Intl fails
        dateEl.textContent = now.toLocaleDateString();
        timeEl.textContent = now.toLocaleTimeString();
        tzEl.textContent = timeZone;
      }
    }

    makeFormatters();
    tick();

    // Update every second (or 5s if seconds are hidden)
    const intervalMs = showSeconds ? 1000 : 5000;
    setInterval(tick, intervalMs);

    // Resize observer: try to keep content vertically centered in various iframe heights
    new ResizeObserver(() => tick()).observe(document.body);
  </script>
</body>
</html>
